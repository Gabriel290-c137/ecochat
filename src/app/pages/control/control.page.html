<ion-header>
  <ion-toolbar>
    <ion-title>Control por Voz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-item>
      <ion-label>
        <strong>Lo que dijiste:</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ textoUsuario }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>
        <strong>Respuesta de la IA:</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="!cargando">{{ respuestaIA }}</ion-label>
      <ion-label *ngIf="cargando">Pensando...</ion-label>
    </ion-item>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="iniciarConversacion()">
    Iniciar Conversaci√≥n
  </ion-button>

  <ion-button expand="block" color="medium" (click)="detenerConversacion()">
    Detener
  </ion-button>

</ion-content>
