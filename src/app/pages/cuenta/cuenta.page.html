<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Perfil del usuario -->
  <div class="perfil-lista">
    <div class="perfil-item">
      <ion-icon name="person-circle"></ion-icon>
      <div class="perfil-label">
        <h3>{{ nombre }}</h3>
        <p>Nombre</p>
      </div>
    </div>

    <div class="perfil-item">
      <ion-icon name="mail"></ion-icon>
      <div class="perfil-label">
        <h3>{{ correo }}</h3>
        <p>Correo electrónico</p>
      </div>
    </div>
  </div>

  <!-- Configuraciones visuales -->
  <div class="perfil-lista">
    <div class="perfil-item">
      <ion-icon name="globe"></ion-icon>
      <div class="perfil-label">Idioma</div>
      <div class="perfil-valor">Español</div>
    </div>

    <div class="perfil-item">
      <ion-icon name="moon"></ion-icon>
      <div class="perfil-label">Apariencia</div>
      <div class="perfil-valor" [class.text-light]="temaActual === 'dark'" [class.text-dark]="temaActual === 'light'">
        {{ temaActual }}
      </div>
    </div>
  </div>

  <div class="ion-text-center ion-padding-top">
    <small>Versión 1.0.0</small>
  </div>
</ion-content>
