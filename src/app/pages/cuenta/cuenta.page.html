<ion-header translucent>
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Perfil del usuario -->
  <ion-list>
    <ion-item lines="none">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <h3>{{ nombre }}</h3>
        <p>Nombre</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        <h3>{{ correo }}</h3>
        <p>Correo electrónico</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Configuraciones visuales -->
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="globe"></ion-icon>
      <ion-label>Idioma</ion-label>
      <ion-label slot="end">Español</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Apariencia</ion-label>
      <ion-label slot="end" [class.text-light]="temaActual === 'dark'" [class.text-dark]="temaActual === 'light'">
        {{ temaActual }}
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-icon slot="start" name="cloud-outline"></ion-icon>
      <ion-label>Cache usada</ion-label>
      <ion-label slot="end">2.3 MB</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center ion-padding-top">
    <small>Versión 1.0.0</small>
  </div>
</ion-content>
