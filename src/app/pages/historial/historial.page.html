<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button shape="round" color="dark" (click)="irMenu()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" color="dark" (click)="irConfiguracion()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="centrado">
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando conversaciones...</p>
  </div>

  <!-- Contenido cuando no está cargando -->
  <div *ngIf="!cargando && !mostrarLista" class="centrado">
    <h2>Conversaciones y páginas</h2>
    <p>Tus conversaciones y páginas<br>se guardarán aquí.</p>
  </div>

  <div *ngIf="!cargando && mostrarLista">
    <ion-list lines="none">
      <ion-item class="espaciado" *ngFor="let col of colecciones">
        <ion-button expand="block" (click)="abrirConversacion(col)" color="dark">
          {{ col }}
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div class="centrado" style="margin-top: 20px;" *ngIf="!cargando">
    <ion-button shape="round" color="dark" (click)="cambiarEstadoLocal()">
      {{ mostrarLista ? 'Ocultar' : 'Mostrar' }}
    </ion-button>
  </div>

</ion-content>
