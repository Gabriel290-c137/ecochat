<ion-content class="ion-padding">

  <div class="login-page">
      <!-- Texto arriba -->
      <div class="texto-bienvenida">
        <h2>Conoce a tu asistente de IA</h2>
        <p>Crea una cuenta o inicia sesi칩n para que pueda ayudarte a guardar tus ideas</p>
      </div>

    <ion-card>
      <ion-item [ngClass]="{'activo': usuario}">
        <ion-icon name="person" slot="start" [class.oculto]="usuario"></ion-icon>
        <ion-input #ecoInput [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item [ngClass]="{'activo': password}">
        <ion-icon name="lock-closed" slot="start" [class.oculto]="password"></ion-icon>
        <ion-input [(ngModel)]="password" type="password" placeholder="Contrase침a"></ion-input>
      </ion-item>
    </ion-card>
    
    <ion-button (click)="iniciarSesion()"> 
      <ion-icon name="key" slot="start"></ion-icon>
      Iniciar sesi칩n
    </ion-button>

    <ion-button (click)="ConGoogle()" class="google-button">
      <img src="assets/icon/google_icon-icons.com_62736.svg" slot="start" class="google-icon" alt="Google">
      Iniciar sesi칩n con Google
    </ion-button>

    <ion-button (click)="irARegistro()">
      <ion-icon name="people" slot="start"></ion-icon>
      Registrarse
    </ion-button>

      <div>
        <img src="assets/icon/LogoUCB.png" alt="Logo UCB" class="logo-ucb" *ngIf="!tecladoAbierto">
      </div>
      
  </div>
</ion-content>
